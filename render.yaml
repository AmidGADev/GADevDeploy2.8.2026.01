# Render Blueprint for GA Developments
# Deploy with: https://dashboard.render.com/blueprints

services:
  # Backend API
  - type: web
    name: ga-developments-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install --include=dev && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      # Core
      - key: NODE_ENV
        value: production
      - key: APP_ENV
        value: production
      - key: PORT
        value: 3000
      # Database (from Render PostgreSQL)
      - key: DATABASE_URL
        fromDatabase:
          name: ga-developments-db
          property: connectionString
      # Authentication (auto-generate secure secret)
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: BACKEND_URL
        sync: false
      # Email (Resend)
      - key: RESEND_API_KEY
        sync: false
      - key: FROM_EMAIL
        sync: false
      # App URL (for email links)
      - key: APP_URL
        sync: false
      # Stripe (optional)
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      # File uploads (Render persistent disk path)
      - key: UPLOADS_DIR
        value: /var/data/uploads
      # Cron job authentication
      - key: CRON_SECRET
        generateValue: true
    healthCheckPath: /health
    # Enable disk for file uploads (uncomment for paid plans)
    # disk:
    #   name: uploads
    #   mountPath: /var/data
    #   sizeGB: 1

  # Frontend Web App
  - type: web
    name: ga-developments-web
    runtime: static
    buildCommand: cd webapp && npm install && npm run build
    staticPublishPath: webapp/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_BACKEND_URL
        sync: false
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

databases:
  - name: ga-developments-db
    databaseName: gadevelopments
    region: oregon
    plan: free
    ipAllowList: []
